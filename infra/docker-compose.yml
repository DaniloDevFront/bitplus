version: "3.8"

services:
  nginx:
    container_name: bitbook-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - bitbook-api
    networks:
      - bitbook-network

  bitbook-api:
    container_name: bitbook-api
    build:
      context: ../bitbook-api
      dockerfile: docker/Dockerfile.prod
    env_file:
      - ../bitbook-api/.env.production
    networks:
      - bitbook-network

