services:
  nginx:
    container_name: bitplus-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - bitbook-api
    networks:
      - bitplus-network

  phpmyadmin-bitbook:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-bitbook
    restart: always
    ports:
      - "8081:80"
    env_file:
      - ../bitbook-api/.env.development
    environment:
      - PMA_HOST=${DB_HOST}
      - PMA_PORT=${DB_PORT}
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}
      - PMA_DB=${DB_DATABASE}
      - UPLOAD_LIMIT=300M
      - MEMORY_LIMIT=256M
    networks:
      - bitplus-network

