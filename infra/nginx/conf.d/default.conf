# Bitbook API - HTTP (redireciona para HTTPS)
server {
    listen 80;
    server_name api-v2.bitbook.bitplus.app.br;

    # Diretório para validação do Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirecionar para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Bitbook API - HTTPS
server {
    listen 443 ssl http2;
    server_name api-v2.bitbook.bitplus.app.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/api-v2.bitbook.bitplus.app.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-v2.bitbook.bitplus.app.br/privkey.pem;

    # Configurações de segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    location / {
        proxy_pass http://bitbook-api:3000/;
    }

    access_log /var/log/nginx/bitbook_access.log;
    error_log /var/log/nginx/bitbook_error.log;
}

